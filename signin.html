<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="header.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="container">
    <h1>Connexion</h1>
    <form id="signin-form">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required autocomplete="email"/>
      
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="signup.html">Créer un compte</a></p>
    <p id="message"></p>
  </main>

  <script>
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      // TODO: vérification via backend
      const response = await fetch("https://ton-api.com/signin", {
        method: "POST",
        body: JSON.stringify({ email, password }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();
      if (result.token) {
        localStorage.setItem("auth_token", result.token);
        window.location.href = "account.html";
      } else {
        document.getElementById("message").textContent = result.message || "Échec de la connexion.";
      }
    });
  </script>
</body>
</html>
