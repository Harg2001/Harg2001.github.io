<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test page</title>
  <link rel="icon" type="image/png" href="common/favicon.png" />
  <link rel="stylesheet" href="common/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script type="module" src="common/header.js"></script>
  <script type="module" src="common/navigation.js"></script>
  <script type="module" src="common/footer.js"></script>
  <script type="module" src="common/newsletter.js"></script>
  <script type="module" src="common/social.js"></script>
  <script>
	function pickCard() {
	var cards = [
    "🂡", "🂢", "🂣", "🂤", "🂥", "🂦", "🂧", "🂨", "🂩", "🂪", "🂫", "🂬", "🂭", "🂮", // ♠
    "🂱", "🂲", "🂳", "🂴", "🂵", "🂶", "🂷", "🂸", "🂹", "🂺", "🂻", "🂼", "🂽", "🂾", // ♥
    "🃁", "🃂", "🃃", "🃄", "🃅", "🃆", "🃇", "🃈", "🃉", "🃊", "🃋", "🃌", "🃍", "🃎", // ♦
    "🃑", "🃒", "🃓", "🃔", "🃕", "🃖", "🃗", "🃘", "🃙", "🃚", "🃛", "🃜", "🃝", "🃞", // ♣
    "🃟" // Joker
    ];
	const redSuits = [
    ..."🂱🂲🂳🂴🂵🂶🂷🂸🂹🂺🂻🂼🂽🂾", // ♥
    ..."🃁🃂🃃🃄🃅🃆🃇🃈🃉🃊🃋🃌🃍🃎"  // ♦
    ];
	  const pickone = cards[Math.floor(Math.random()*cards.length)];
	  const cardEl = document.getElementById("card");
	  
	  cardEl.textContent = pickone;
	  cardEl.className = redSuits.includes(pickone) ? "card red" : "card";
	}
  </script>
  <style>
  .card-container {
	  display: flex;
	  align-items: center;
	  gap: 1rem;
  }
  .card {
	  font-size: 4rem;
	  line-height: 1;
	  background-color: #f0f0f0; color: #111;
  }
  .card.red {
	  color: red;
  }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navigation-placeholder"></div>

  <main>
	  <section>
	    <h2>Pick a card</h2>
		<div class="card-container">
		  <button onclick="pickCard()">Pick one</button>
		  <div class="card" id="card">🂡</div>
		</div>
	  </section>

	<div id="newsletter-placeholder"></div>
    <div id="social-placeholder"></div>

  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
