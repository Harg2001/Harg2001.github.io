<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="header.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  
  <main class="container">
    <h1>Créer un compte</h1>
    <form id="signup-form">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required autocomplete="email"/>
      
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà inscrit ? <a href="signin.html">Se connecter</a></p>
    <p id="message"></p>
  </main>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      // TODO: envoyer ces infos vers ton backend ou webhook Make/Zapier
      const response = await fetch("https://ton-api.com/signup", {
        method: "POST",
        body: JSON.stringify({ email, password }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();
      document.getElementById("message").textContent = result.message || "Inscription réussie.";
    });
  </script>
</body>
</html>
