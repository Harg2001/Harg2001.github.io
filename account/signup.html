<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte</title>
  <link rel="icon" type="image/png" href="../common/favicon.png" />
  <link rel="stylesheet" href="../common/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script type="module" src="../common/autofetch.js"></script>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navigation-placeholder"></div>
  
  <main class="container">
    <h2>Create an account</h2>
    <form id="signup-form">
      <label for="email">E-mail address</label>
      <input type="email" id="email" name="email" required autocomplete="email"/>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Create</button>
    </form>
    <p>Already created ? <a href="signin.html">Sign in</a></p>
    <p id="message"></p>
  </main>
  
  <div id="footer-placeholder"></div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      // TODO: envoyer ces infos vers ton backend ou webhook Make/Zapier
      const response = await fetch("https://ton-api.com/signup", {
        method: "POST",
        body: JSON.stringify({ email, password }),
        headers: { "Content-Type": "application/json" }
      });

      const result = await response.json();
      document.getElementById("message").textContent = result.message || "Inscription réussie.";
    });
  </script>
</body>
</html>
