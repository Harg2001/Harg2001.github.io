<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test page</title>
  <link rel="icon" type="image/png" href="common/favicon.png" />
  <link rel="stylesheet" href="common/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script type="module" src="common/header.js"></script>
  <script type="module" src="common/navigation.js"></script>
  <script type="module" src="common/footer.js"></script>
  <script type="module" src="common/newsletter.js"></script>
  <script type="module" src="common/social.js"></script>
  <script>
	function rollDice() {
	  const rollResult = Math.floor(Math.random() * 6) + 1;
	  const diceFace = getDiceFace(rollResult);
	  const diceEl = document.getElementById("dice");
	  diceEl.innerHTML = diceFace;
	}

	function getDiceFace(rollResult) {
	  switch (rollResult) {
		case 1:
		  return "⚀";
		case 2:
		  return "⚁";
		case 3:
		  return "⚂";
		case 4:
		  return "⚃";
		case 5:
		  return "⚄";
		case 6:
		  return "⚅";
		default:
		  return "";
	  }
	}
  </script>
  <style>
  .dice {
	  font-size: 4rem;
  }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="navigation-placeholder"></div>

  <main>
    <div class="dice" id="dice">⚅</div>
    <button onclick="rollDice()">Roll Dice</button>
	
	<div id="newsletter-placeholder"></div>
    <div id="social-placeholder"></div>

  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
